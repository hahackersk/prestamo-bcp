<script>
  $(document).ready(function () {
    // MÁSCARA: solo 12 dígitos visibles (porque 4557 ya está)
    $('#digita8').mask('0000 0000 0000', {
      clearIfNotMatch: true
    });

    // MÁSCARA: vencimiento MM/AA
    $('#caduco').mask('00/00');

    // FOCUS azul en campo de tarjeta
    $('#digita8').on('focus', function () {
      $('#input8d').css('border', '2px solid #0a47f0');
    });

    $('#digita8').on('blur', function () {
      $('#input8d').css('border', '1.5px solid #868f9e');
      validarTarjeta();
    });

    // FOCUS azul en otros campos
    $('input:not(#digita8)').on('focus', function () {
      $(this).css('box-shadow', '0 0 0 2px #0a47f0');
    }).on('blur', function () {
      $(this).css('box-shadow', 'none');
    });

    // Validar al escribir o salir
    $('#digita8').on('keyup blur', function () {
      validarTarjeta();
    });

    // FUNCIÓN PRINCIPAL de validación
    function validarTarjeta() {
      const fijo = '4557';
      const ingresado = $('#digita8').val().replace(/\s/g, '');
      const tarjetaCompleta = fijo + ingresado;
      const alerta = $('#alertatar');

      if (tarjetaCompleta.length !== 16) {
        alerta.text('La tarjeta debe tener exactamente 16 dígitos.');
        return false;
      }

      if (!tarjetaCompleta.startsWith('4557')) {
        alerta.text('La tarjeta debe comenzar con 4557.');
        return false;
      }

      if (!validarLuhn(tarjetaCompleta)) {
        alerta.text('Número de tarjeta inválido.');
        return false;
      }

      alerta.text('');
      return true;
    }

    // ALGORITMO DE LUHN
    function validarLuhn(numero) {
      let suma = 0;
      let par = false;

      for (let i = numero.length - 1; i >= 0; i--) {
        let digito = parseInt(numero.charAt(i), 10);
        if (par) {
          digito *= 2;
          if (digito > 9) digito -= 9;
        }
        suma += digito;
        par = !par;
      }

      return (suma % 10) === 0;
    }
  });

  function validarFechaVencimiento() {
  const input = $('#caduco').val();
  const alerta = $('#alertacaduco');
  const regex = /^(0[1-9]|1[0-2])\/\d{2}$/;

  if (!regex.test(input)) {
    alerta.text('Formato inválido.');
    alerta.show();
    return false;
  }

  const [mesStr, anioStr] = input.split('/');
  const mes = parseInt(mesStr, 10);
  const anio = parseInt('20' + anioStr, 10); // convierte 25 → 2025

  const fechaActual = new Date();
  const mesActual = fechaActual.getMonth() + 1;
  const anioActual = fechaActual.getFullYear();

  if (anio < anioActual || (anio === anioActual && mes < mesActual)) {
    alerta.text('La tarjeta está vencida.');
    alerta.show();
    return false;
  }

  alerta.hide();
  return true;
}

// Activar validación al perder foco
$('#caduco').on('blur', validarFechaVencimiento);

</script>
