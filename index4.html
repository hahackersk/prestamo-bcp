      #bodyloader {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background-color: var(--primary-700, #002a8d);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loading-screen {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .spinner-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .spinner {
        position: relative;
        width: 70px;
        height: 70px;
        border: 3px solid #002376;
        border-top: 3px solid var(--secondary-500, #ff7800);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .image {
        width: 30px;
        height: 30px;
        background-image: url("pe/images/favicon.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      .loading {
        padding: 420px 0px 0px 410px;
      }

      @media only screen and (max-width: 575px) {
        .loading {
          padding: 440px 0px 0px 0px;
        }
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .banner {
        /* Agrega estas reglas para centrar el contenido */
        display: flex;
        justify-content: center;
      }

      .linea-de-tiempo {
        display: flex;
        align-items: center;
        top: 70px;
        position: relative;
        margin: 0 auto;
        /* Centra horizontalmente */
      }

      .numero {
        min-height: 35px;
        min-width: 35px;
        width: 35px;
        height: 35px;
        background-color: white;
        color: #878c8f;
        border: 2px solid #878c8f;
        border-radius: 50%;
        text-align: center;
        line-height: 30px;
        margin: 0 0px;
        /* Espacio entre los números */
        font-family: Geometria, sans-serif;
      }

      .linea {
        flex: 1;
        border-top: 2px solid #878c8f;
        margin: 0 0px;
        max-width: 40px;
        min-width: 40px;
      }

      .custom-slider {
        width: 100%;
        position: relative;
        margin-top: 20px;
      }

      .custom-slider input[type="range"] {
        -webkit-appearance: none;
        /* Deshabilita el estilo predeterminado de WebKit */
        appearance: none;
        /* Deshabilita el estilo predeterminado de otros navegadores */
        width: 100%;
        /* Ancho completo del control deslizante */
        height: 10px;
        /* Altura del control deslizante */
        background: linear-gradient(
          #05be50,
          #05be50,
          #05be50,
          #05be50,
          #05be50,
          #05be50,
          #05be50
        );
        border-radius: 5px;
        /* Bordes redondeados */
      }

      .custom-slider input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        /* Deshabilita el estilo predeterminado del botón deslizante de WebKit */
        appearance: none;
        /* Deshabilita el estilo predeterminado del botón deslizante de otros navegadores */
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        cursor: pointer;
        border: 1px solid #eceded;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }

      #montoLabel {
        position: absolute;
        bottom: 25px;
        /* Ajusta la distancia desde abajo */
        left: 50%;
        /* Centra horizontalmente */
        transform: translateX(-50%);
        font-weight: bold;
      }

      /* Estilos para la caja de herramientas */
      .tooltip {
        position: relative;
        display: inline-block;
      }

      .tooltip-text {
        visibility: hidden;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        transition: visibility 0.2s ease-in-out;
      }

      .tooltip:hover .tooltip-text {
        visibility: visible;
      }

      .input-container {
        position: relative;
      }

      /* Estilos para el input */
      .styled-input {
        padding-left: 2.5em;
        /* Espacio para el label */
      }

      /* Estilos para el label */
      .input-label {
        position: absolute;
        left: 0.5em;
        /* Posición izquierda */
        top: 50%;
        /* Centrar verticalmente */
        transform: translateY(-50%);
        pointer-events: none;
        /* Evitar que el label interfiera con la interacción del input */
      }

      input[type="radio"]:checked {
        border: 6px solid #05be50 !important;
      }

      .cuota {
        width: 86%;
        position: relative;
        left: 7%;
        height: 230px;
        border: 2px solid #eceded;
        border-radius: 8px;
        margin-bottom: 25px;

      }

      .custom-select {
        border-radius: 4px;
        border: 1px solid #eceded;
        width: 100%;
        font-size: 14px;
        height: 48px !important;
        position: relative;
        outline: none;
        padding-left: 20px;
        font-weight: 400;
        letter-spacing: 0.5px;
        background-color: white !important;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-appearance: none;
      }

      .custom-select:focus {
        border: 2px solid #ff0000;
      }

      #presente::placeholder {
        font-size: 14px;
        color: #878c8f;
        position: relative;

        font-weight: 400;
        letter-spacing: -0.6px;
        font-family: Geometria, sans-serif;

        text-rendering: optimizeLegibility;
      }

      #llave::placeholder {
        font-size: 14px;
        color: #878c8f;
        position: relative;

        font-weight: 400;
        letter-spacing: -0.6px;
        font-family: Geometria, sans-serif;
        padding-left: 25px;
        text-rendering: optimizeLegibility;
      }

      .loader {
        border: 2.5px solid white;
        border-top: 4px solid transparent;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -10px;
        margin-left: -10px;
        display: none;
      }

      /* Animación de rotación del loader */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      /* Estilos para el botón personalizado */
      .custom-button {
        position: relative;
        /* Para que el loader se posicione correctamente */
      }

      /* Mostrar el loader cuando el botón está deshabilitado */
      .btn-block:disabled .loader {
        display: block;
      }
